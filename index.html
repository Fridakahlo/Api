<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Excercice Api/Mustache</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <div class="texte">
    <div class="bouton">
            <input type="text" id="personnage" placeholder="Quel personnage veut-tu consulter?">
            <button id="bouton">Rechercher</button>
    </div>

        <div id="target"></div>
        <script id="template" type="x-tmpl-mustache">
          {{#results}}
            <ul>
                <li>Nom:{{name}};</li>
                <li>Date de naissance:{{birth_year}};</li>
                <li>Taille:{{height}}</li>
                <li>Poids:{{mass}}</li>
                <li>Couleur de cheveux:{{hair_color}}</li>
                <li>Couleur de peau:{{skin_color}}</li>
                <li>Couleur de yeux:{{eye_color}}</li>
                <li>Sex:{{gender}}</li>
            </ul>
           {{/results}} 
        </script>      
    </div>
    <script src="node_modules/mustache/mustache.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
